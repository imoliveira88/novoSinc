{% load static %}
{% load bootstrap_icons %}
{% load custom_filters %}

<div class="container-lista">
        <h2>Exibição de modelo de e-mail</h2>
        <table class="table-filtro" align="center">
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            <tr>
                <td>{{modelo.id}}</td>
                <td>{{modelo.nome}}</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>E-mails</th>
            </tr>
            <tr>
                <td>
                    {% for email in modelo.emails|split_emails %}
                        {{ email }}<br>
                    {% endfor %}
                </td>
            </tr>
        </table>
        <h3>Conteúdo</h3>
        <table class="exibe-query">
            <tr>
	            <td>{{modelo.conteudo|safe}}</td>
            </tr>
        </table>
        <br>

</div>
