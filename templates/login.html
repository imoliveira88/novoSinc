{% extends 'base-login.html' %}
{% load static %}
{% load bootstrap_icons %}

{% block content %}
<div class="main-content-login" >
    {% if aviso %}
    <script>
        alert("{{aviso}}");
    </script>
    {% endif %}
    <div class="login-conteiner">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="login">
                <tr>
                    <td style="text-align: center;">
                        <div class="container-footer">
                            <img src="{% static 'images/copergas-sinc-sf.png' %}" width="300px" alt="logo-coper">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle; text-align: center;"><input type="text" name="login" placeholder="Login" style="height: 40px;" required></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle; text-align: center;"><input type="password" name="senha" placeholder="Senha" style="height: 40px;" required></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><button class="btn btn-primary" type="submit">Entrar</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="aviso">
        <p>{{ aviso }}</p>
    </div>
</div>
{% endblock content %}
